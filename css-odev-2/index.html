<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>

    <main>
        <div class="bg-grey center width-bar ">
            <p style="margin: 0;">Search the web using Google!</p>
            <input style="padding-top: 0; width: 350px;" type="text">
            <br>
            <button>
                Google Search
            </button>
            <button>
                I'm feeling lucky
            </button>
        </div>

        <div  class="bottom-bar center box">
           <article class="bg-cyan wd-2 mg-1 pd-5">
               Special Searches
               <br>
               <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
               <br>
               <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
           </article>

           <article class=" bg-cyan wd-3 mg-1 pd-5">
               <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Help!</a>
               <br>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a>
               <br>
               <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
               <br>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
           </article>

           <article class=" bg-cyan wd-2 pd-5">
                Get Google!
                <br>
                updates mounthly:
                <br>
                <input type="text" placeholder="your e-mail">
                <br>
                <button>
                    Subscribe
                </button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
           </article>
        </div>
        
    </main>

    
    
</body>
</html>
